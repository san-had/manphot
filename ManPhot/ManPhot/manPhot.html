<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="Styles/manPhot.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.1.1.js"></script>
    <script src="js/variables.js"></script>
    <script src="js/manPhot.js"></script>
</head>
<body>
    <div id="container">
        <header>
            <hgroup id="headerText">
                <h1>Title</h1>
            </hgroup>
        </header>
        <div>
            <select id="varSelector">
                <option value="vv_cep">VV Cep</option>
                <option value="w_cyg">W Cyg</option>
                <option value="uu_aur">UU Aur</option>
            </select>
        </div>
        <div class="tableContainer">
            <label>Target Star Table</label>
            <table id="target">
                <thead>
                    <tr>
                        <th>Star</th>
                        <th>RA</th>
                        <th>D</th>
                        <th>I Mag</th>
                        <th>V Mag</th>
                        <th>Error</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="tableContainer">
            <label>Check Star Table</label>
            <table id="check">
                <thead>
                    <tr>
                        <th>Star</th>
                        <th>RA</th>
                        <th>D</th>
                        <th>V Cat</th>
                        <th>Check I Mag</th>
                        <th>Check V Mag</th>
                        <th>Error</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="tableContainer">
            <label>Transformation Coefficient output table</label>
            <table id="lineData">
                <tr>
                    <td>Slope:</td>
                    <td id="slope"></td>
                    <td>Intercept:</td>
                    <td id="intercept"></td>
                    <td>R2:</td>
                    <td id="r2"></td>
                </tr>                
            </table>
        </div>
        <div class="tableContainer">
            <label>Comparison Star Table</label>
            <table id="comparison">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Star</th>
                        <th>RA</th>
                        <th>D</th>
                        <th>V Cat</th>
                        <th>I mag</th>
                        <th>Fit Value</th>
                        <th>Error</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="tableContainer">
            <label>Maps</label>
            <table id="maps">
                <tbody></tbody>
            </table>
        </div>
        <div>
            <a href="map.html?mapName=UU_Aur" target="_blank">UU Aur</a>
        </div>
        <div class="tableContainer">
            <button id="btnRefresh">Refresh</button>
        </div>
    </div>
</body>
</html>
